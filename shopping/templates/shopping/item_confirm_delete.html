{% extends 'base.html' %}
{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'item-list' %}" class="btn">Cancel</a>
</form>
{% endblock %}

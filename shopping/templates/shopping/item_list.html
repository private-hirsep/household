{% extends 'base.html' %}
{% block content %}
<h1>Manage Items</h1>
<p><a href="{% url 'item-add' %}" class="btn">Add Item</a></p>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr></thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price|floatformat:2 }} â‚¬</td>
      <td>
        <a href="{% url 'item-edit' item.id %}" class="btn">Edit</a>
        <a href="{% url 'item-delete' item.id %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">There are no items in the catalogue.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
